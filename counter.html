<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #4a90e2;
    font-family: Arial, sans-serif;
}

.countdown-container {
    display: flex;
    align-items: center;
    gap: 10px;
    color: #fff;
}

.countdown-box {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 15px 20px;
    border-radius: 8px;
    text-align: center;
    min-width: 60px;
}

.countdown-box span {
    display: block;
}

#days, #hours, #minutes, #seconds {
    font-size: 24px;
    font-weight: bold;
}

.label-text {
    font-size: 12px;
}

.colon {
    font-size: 24px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-box">
            <span id="days">00</span>
            <span class="label-text">days</span>
        </div>
        <span class="colon">:</span>
        <div class="countdown-box">
            <span id="hours">00</span>
            <span class="label-text">hours</span>
        </div>
        <span class="colon">:</span>
        <div class="countdown-box">
            <span id="minutes">00</span>
            <span class="label-text">min</span>
        </div>
        <span class="colon">:</span>
        <div class="countdown-box">
            <span id="seconds">00</span>
            <span class="label-text">sec</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Set the target date and time (e.g., 2 hours from now)
const targetDate = new Date().getTime() + (2 * 60 * 60 * 1000); // Adjust as needed

function updateCountdown() {
    const now = new Date().getTime();
    const timeRemaining = targetDate - now;

    if (timeRemaining >= 0) {
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = String(days).padStart(2, '0');
        document.getElementById("hours").textContent = String(hours).padStart(2, '0');
        document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
        document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    } else {
        // Stop countdown when time is up
        clearInterval(countdownInterval);
        document.querySelector(".countdown-container").textContent = "Time's up!";
    }
}

// Update countdown every second
const countdownInterval = setInterval(updateCountdown, 1000);

    </script>
</body>

</html>
