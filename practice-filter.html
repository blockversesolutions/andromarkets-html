<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixItUp Filter Grid</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* styles.css */

body {
    font-family: Arial, sans-serif;
}

.controls {
    margin-bottom: 20px;
}

button.filter {
    padding: 10px 20px;
    margin: 5px;
    background-color: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

button.filter:hover {
    background-color: #2980b9;
}

.container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.mix {
    width: calc(33.33% - 20px);
    padding: 40px;
    background-color: #f1f1f1;
    text-align: center;
    border: 1px solid #ddd;
    transition: transform 0.3s ease;
}

    </style>
</head>
<body>

    <!-- Filter Buttons -->
    <div class="controls">
        <button type="button" class="filter" data-filter="all">All</button>
        <button type="button" class="filter" data-filter=".category-a">Category A</button>
        <button type="button" class="filter" data-filter=".category-b">Category B</button>
        <button type="button" class="filter" data-filter=".category-c">Category C</button>
    </div>

    <!-- Container for MixItUp -->
    <div class=" " id="mixitup-container">
        <div class="mix category-a" data-order="1">Item 1</div>
        <div class="mix category-b" data-order="2">Item 2</div>
        <div class="mix category-c" data-order="3">Item 3</div>
        <div class="mix category-a" data-order="4">Item 4</div>
        <div class="mix category-b" data-order="5">Item 5</div>
        <div class="mix category-c" data-order="6">Item 6</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mixitup@3/dist/mixitup.min.js"></script>
    <script src="script.js"></script>

<script>
   // script.js

$(document).ready(function() {
    var mixer = mixitup('#mixitup-container', {
        selectors: {
            target: '.mix'
        },
        animation: {
            duration: 300
        }
    });

    // Additional features
    $('.filter').click(function() {
        $('.filter').removeClass('active');
        $(this).addClass('active');
    });
});

</script>
</body>
</html>
