<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUDCAD Price Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    
    .chart-container {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn-group {
      display: flex;
      justify-content: flex-start;
      margin-top: 10px;
      gap: 8px;
    }

    .btn-group button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #e0e7ff;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .btn-group button.active {
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2>AUDCAD Price Chart</h2>
    <div class="btn-group">
        <button class="active" onclick="updateChart(5)">5m</button>
        <button onclick="updateChart(15)">15m</button>
        <button onclick="updateChart(30)">30m</button>
        <button onclick="updateChart(60)">1h</button>
        <button onclick="updateChart(300)">5h</button>
        <button onclick="updateChart(720)">12h</button>
        <button onclick="updateChart(1440)">1d</button>
        <button onclick="updateChart(10080)">1w</button>
      </div>
    <div id="chart"></div>
  </div>

  <script>
    // Initial Data
    const chartOptions = {
      chart: {
        type: 'line',
        height: 350,
        toolbar: {
          show: false,
        },
      },
      series: [{
        name: 'Price',
        data: [1.3566, 1.3568, 1.3567, 1.3568, 1.3566]
      }],
      xaxis: {
        categories: ['2:53 AM', '2:54 AM', '2:55 AM', '2:56 AM', '2:57 AM'],
        labels: {
          style: {
            colors: '#6b7280'
          }
        }
      },
      yaxis: {
        labels: {
          formatter: function (val) {
            return val.toFixed(4);
          }
        }
      },
      stroke: {
        curve: 'smooth',
        width: 3,
        colors: ['#fbbf24']
      },
      tooltip: {
        theme: 'light'
      },
      grid: {
        borderColor: '#e5e7eb',
        strokeDashArray: 5
      }
    };

    const chart = new ApexCharts(document.querySelector("#chart"), chartOptions);
    chart.render();

    // Update Chart Data Function (Simulating new intervals)
    function updateChart(interval) {
      const newData = Array.from({ length: 5 }, () => (1.3565 + Math.random() * 0.0005).toFixed(4));
      chart.updateSeries([{ data: newData }]);
      document.querySelectorAll('.btn-group button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
