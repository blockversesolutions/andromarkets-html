<!DOCTYPE html>
<html lang="en">
   <head>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         />
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
      <link rel="stylesheet" href="assets/css/common.css" />
      <link rel="stylesheet" href="assets/css/style.css" />
      <link rel="stylesheet" href="assets/css/responsive.css" />
   </head>
   <body>
       <!-- Start app version -->
       <section class="app-version-section mt120 pt-90">
         <div class="container">
            <div class="row">
                
               <div class="col-lg-6">
                  <div class="app-version-area">
                     <div class="app-version-btn">
                        <ul class="d-flex align-items-center">
                           <li class="btn1134" onclick="test_function(event, 'hello')" id="default_active_ar_jonno_hello">Mobile app</li>
                           <li class="btn1134" onclick="test_function(event, 'juel')">MetaTrader 5</li>
                        </ul>
                     </div>
                     <div class="app-version-content-area">
                        <div class="app-version-content appversionContent2" id="hello">
                           <div class="common-heading-area">
                            <h3>Empower yourself with our tools </h3>
                            <p>Transform your trading experience with our mobile app. <br> Deposit, withdraw, and trade on the go.</p>
                           </div>
                        </div>
                        <div class="app-version-content appversionContent2" id="juel">
                            <p>Transform your trading experience with our mobile app. <br> Deposit, withdraw, and trade on the go.</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
        </section>
     
      <script>
 

         //  app version
         function test_function(evt, actuve_connect) {
         var i;
         // item content select korer jonnon
         var appversionContent = document.getElementsByClassName("appversionContent2");
         for (i = 0; i < appversionContent.length; i++) {
            appversionContent[i].style.display = "none";
         }
         // button select korer jonno
         var applinks = document.getElementsByClassName("btn1134");
         for (i = 0; i < applinks.length; i++) {
            applinks[i].className = applinks[i].className.replace(" active", "");
         }
         document.getElementById(actuve_connect).style.display = "block";
         evt.currentTarget.className += " active";
         }
         document.getElementById("default_active_ar_jonno_hello").click();
      </script>
       
   </body>
</html>
